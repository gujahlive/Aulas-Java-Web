<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calc HTML 01</title>
</head>
<body>
	<form	action="CalcBasic" method="get"><!-- no action não precisa da extenção -->
		<label>Valor A</label>
		<input type="text" name="valorA"/>
		<label>Valor B</label>
		<input type="text" name="valorB"/>
		<select name="opcao"></br>
			<option value="+">(+)</option>
			<option value="-">(-)</option>
			<option value="*">(*)</option>
			<option value="/">(/)</option>
		</select>
		<input type="submit" value="calcular"/>
	</form>
</body>
</html>
